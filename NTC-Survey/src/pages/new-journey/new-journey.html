<ion-content padding no-bounce>

  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 10%">
      <ion-col col-8>
        <h4>අළුත් චාරිකාවක්</h4>
      </ion-col>
      <ion-col col-4 style="text-align: right">
        <button ion-button color="secondary" (click)="pushToSyncLater()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="height: 90%">

      <form (ngSubmit)="insertJourneyDetails()">
        <ion-item>
          <ion-label>දිනය</ion-label>
          <!--<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>-->
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder={{data.date}} [(ngModel)]="data.date" name="date"
                        required=""></ion-datetime>
        </ion-item>
        <br>
        <ion-item>
          <ion-label><h2>මාර්ග අංකය</h2></ion-label>
          <!-- <ion-select [(ngModel)]="data.type" name="type" required="">-->
          <!--<ion-select  name="type" required="">
          <ion-option value="Income">Income</ion-option>
          <ion-option value="Expense">Expense</ion-option>-->
          <!--
           </ion-select>-->
          <ion-input type="text" placeholder="උදා:- 138,138/4" [(ngModel)]="data.routeNo" name="routeNo"
                     required=""></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>සිට</ion-label>
          <!--<ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>-->
          <ion-input type="text" placeholder="" [(ngModel)]="data.fromName" name="from" required=""></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>දෙසට</ion-label>
          <!--<ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>-->
          <ion-input type="text" float="right" placeholder="" [(ngModel)]="data.toName" name="to"
                     required=""></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>දොර</ion-label>
          <ion-select [(ngModel)]="data.door" name="type" required="">
            <ion-option value="front">ඉදිරිපස</ion-option>
            <ion-option value="back">පසුපස</ion-option>
            <ion-option value="middle">මැද</ion-option>

          </ion-select>
          <!--<ion-list [(ngModel)]="data.door" name="type" required="">
            <ion-col col-4>
              <ion-label>ඉදිරිපස</ion-label>
              <ion-radio value="front"></ion-radio>
            </ion-col>
            <ion-col col-4>
              <ion-label>පසුපස</ion-label>
              <ion-radio value="back"></ion-radio>
            </ion-col>
            <ion-col col-4>
              <ion-label>මැද</ion-label>
              <ion-radio value="middle"></ion-radio>
            </ion-col>
          </ion-list>-->
        </ion-item>
        <br>
        <ion-item>
          <ion-label>ආසන ගණන</ion-label>
          <ion-input type="number" float="right" placeholder=" " [(ngModel)]="data.numberOfSeats" name="seats"
                     required=""></ion-input>
        </ion-item>

        <br>
        <button ion-button type="submit" block large><b>ගමන අරඹන්න</b></button>


      </form>
    </ion-row>
  </ion-grid>

</ion-content>
