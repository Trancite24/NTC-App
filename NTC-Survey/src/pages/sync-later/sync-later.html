<ion-header>

  <ion-navbar>
    <h6>යාවත්කාලීන නොකල දත්ත</h6>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngIf="!allUpdated" style="" ion-button round block large (click)="syncLater()">යාවත්කාලීන කරන්න</button>
  <ion-list>
    <ion-item-sliding *ngFor="let journey of unSyncedJourney; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{journey.date}}</span><br>
          To : {{journey.toName}}<br>
          From :{{journey.fromName}}
        </p>
        <h3 item-end>
          Route No: {{journey.routeNo}}
        </h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
<!--  {{unSyncedBusStop | json}}-->
</ion-content>
