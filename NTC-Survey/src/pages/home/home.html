<ion-header>
  <ion-navbar>
    <ion-title>ඇතුළු වීම</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <form (ngSubmit)="login(nicInput.value,pwinput.value)">
      <ion-item>
        <ion-label floating>හැදුනුම්පත් අංකය (NIC)</ion-label>
        <ion-input #nicInput type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>මුරපදය</ion-label>
        <ion-input #pwinput type="password"></ion-input>
      </ion-item>
        <br><br>
        <button ion-button block large type="submit">
          <span><b>ඇතුල් වන්න</b></span></button>
      </form>

    </ion-row>
  </ion-grid>
</ion-content>
