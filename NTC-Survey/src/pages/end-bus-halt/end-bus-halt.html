          <ion-item>
            <ion-label style="font-size: 80%">None</ion-label>
            <ion-radio value="none"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row justify-content-center align-items-end style="height: 20%">

        <ion-label>නම</ion-label>
