<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="status">
      <ion-segment-button value="out">
        <h5 style="color: white">පිටවීම</h5>
      </ion-segment-button>
      <ion-segment-button value="in">
        <h5 style="color: white">ඇතුළුවීම</h5>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding [ngSwitch]="status" class="main-content">

  <ion-grid *ngSwitchCase="'out'" style="height: 100%" ion-fixed>
    <ion-row text-center justify-content-center align-items-center style="height: 46%">
      <ion-col class="age-group-content" style="height: 100%">
        <ion-row text-center justify-content-center align-items-center style="height: 23%">
          <ion-input class="count-text" text-center type="number" placeholder={{outData.malechild}}
                     [(ngModel)]="outData.malechild"
                     required=""></ion-input>

        </ion-row>

        <ion-row align-items-center style="height: 77%">
          <ion-icon name="arrow-dropdown-circle" style="padding-right: 10%; width: 30%; font-size: 250%; color: darkred"
                    (click)="countDown('out','malechild')" float="left"></ion-icon>
          <img class="age-group-images" width="100%" height="100%" float="right" src="assets/imgs/male-child.jpg"
               (click)="countUp('out','malechild')"
               (swipe)="countDown('out','malechild')">
        </ion-row>


      </ion-col>
      <ion-col class="age-group-content" style="height: 100%">
        <ion-row text-center justify-content-center align-items-center style="height: 23%">
          <ion-input class="count-text" text-center type="number" placeholder={{outData.femalechild}}
                     [(ngModel)]="outData.femalechild"
                     required=""></ion-input>

        </ion-row>
        <ion-row align-items-center style="height: 77%">
          <img class="age-group-images" width="100%" height="100%" float="left" src="assets/imgs/female-child.jpg"
               (click)="countUp('out','femalechild')"
               (swipe)="countDown('out','femalechild')">
          <ion-icon name="arrow-dropdown-circle" style="padding-left: 10%; width: 30%; font-size: 250%; color: darkred"
                    (click)="countDown('out','femalechild')" float="right"></ion-icon>
        </ion-row>

      </ion-col>
    </ion-row>
